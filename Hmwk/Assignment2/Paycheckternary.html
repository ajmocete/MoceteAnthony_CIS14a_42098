<!doctype html>
<html lang="en">
<head>
	<title>Paycheck</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h1>working?</h1>
	<script>
		var hrsWrkd;//hours worked in hours
		var payRate=10;//Pay rate in $'s/hr
		var overtime=40;//Hour at which double time occurs
		var payChk;
		
		hrsWrkd = prompt("How many hours has the employee worked?");
		//Calculate the Paycheck
		payChk=(hrsWrkd<overtime)?
				hrsWrkd*payRate:
				overtime*payRate+2*payRate*(hrsWrkd-overtime);
				
		
		//output the inputs and the calculations
		var str = "<h1>Hours Worked = "+ hrsWrkd+"</h1>";
		str +=	"<h1>Pay Rate = $"+payRate+"'s/hr</h1>";
		str += "<h1>Overtiem starts at "+overtime+" hrs</h1>";
		str += "<h1>Pay Check = $"+payChk+"</h1>";
		document.write(str);
	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<title>Survey Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<form action="calculate.html" method="GET">
		<h3>How large is the Military budget?</h3>
		<input type="radio" name="Answer1" value="lt20">Less than 20%

		<br>
		<h3>How large is NASA's Budget?</h3>

		<input type="radio" name="Answer2" value="gt5">Greater than 5%

		<br>
		<h3>How large is the Welfare Budget?</h3>
		<input type="radio" name="Answer3" value="lt60">Less than 60%
		<input type="radio" name="Answer3" value="gt60">Greater than 60%

		<input type="submit" value="Submit Answer">

</html>

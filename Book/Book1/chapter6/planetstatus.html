<!doctype html>
<html lang="en">
<head>
	<title>Planets</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		.redtext { color: red; }
	</style>
	<script>
		function init() {
			var planet = document.getElementById("greenplanet");
			planet.innerHTML = "Red Alert: hit by phaser fire!";
			planet.setAttribute("class", "redtext");
		}
		
		window.onload = init;
	</script>
</head>
<body>
	<h1>Green Planet</h1>
	<p id="greenplanet">All is well</p>
	<h1>Red Planet</h1>
	<p id="redplanet">Nothngto report</p>
	<h1>Blue Planet</h1>
	<p id="blueplanet">Bedobobidabodie</p>
</body>
</html>

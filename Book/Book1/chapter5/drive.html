<body>
	<script>
		var fiat = {
			make: "Fiat",
			model: "500",
			year: 1957,
			color: "Medium Blue",
			passengers: 2,
			convertible: false,
			mileage: 88000,
			started: false,
			
			start: function() {
				this.started = true;
			},
			stop: function() {
				this.started = false;
			},
			
			drive: function() {
				if(this.started) {
				document.write("Zoom Zoom!</br>");
				}else{
				document.write("You need to start the engine first.</br>");
				}
			}
		};
		fiat.drive();
		fiat.start();
		fiat.drive();
		fiat.stop();
	</script>

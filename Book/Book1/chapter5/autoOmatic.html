<!doctype html>
<html lang="en">
<head>
	<title>Auto-O-Matic</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<script>
	function makeCar() {
		var makes = ["chevy", "GM", "FIAT", "Webville Motors", "Tucker", "SUBARU"];
		var models = ["Tickler", "Goddess", "Aphrodite", "Looper", "Po5", "CreP", "500 TPS"];
		var years = [1966, 1977, 2000, 3000, 50000, 1985];
		var colors = ["red", "blue", "Green", "silver", "brown", "chrome"];
		var hatchback = [true, false];
		
		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5) + 1;
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			hatchback: hatchback[rand6],
			mileage: 0
		};
		return car;
	};
	
	function displayCar(car) {
		document.write("Your new car is a " + car.year + " " + car.make+ " " +car.model);
	};
	for(i=0; i<=20;i++){
		document.write("<p>");
		var carToSell = makeCar();
		displayCar(carToSell);
		document.write("</p>");
	};
		
	
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<title>Paycheck</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h1>working?</h1>
	<script>
	var tstScr=95;//Test Score
	var grade;
		
		//Calculate the Paycheck
		grade=(tstScr<70)?
				"fail":
				"pass";
				
		
		//output the inputs and the calculations
		var str = "<h1>Test Score = "+ tstScr+"</h1>";
		str+= "<h1>Grade = "+ grade+"</h1>";
		document.write(str);
	</script>
</body>
</html>

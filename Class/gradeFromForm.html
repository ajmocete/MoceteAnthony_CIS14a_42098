<!doctype html>
<html lang="en">
<head>
	<title>Grade Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h1>working?</h1>
	<script>
	//take the URL in the Window
		var url=window.location.href;
		//Split the URL and the Important is in the 2nd Half
		var info=url.split("?");
		//Place name value pairs into an array
		var nameValuePairs = info[1].split("&");
		//document.write("<h2>"+url+"</h2>");
		object = new Object();
		for(i=0;i<nameValuePairs.length;i++)
		{
			var map=nameValuePairs[i].split("=");
			var name= map[0];
			var value=map[1];
				object[name]=value;	
		
		}
		//Test Score
		var str="";
		var grade;
		
		//Calculate the Paycheck
		grade=(object["grade"]<70)?
				"fail":
				"pass";
				
		
		//output the inputs and the calculations
		str+= "<h1>Test Score = "+ object["score"]+"</h1>";
		str+= "<h1>Grade = "+ grade+"</h1>";
		document.write(str);
	</script>
</body>
</html>
